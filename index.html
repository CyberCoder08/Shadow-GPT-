<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow GPT</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen overflow-hidden selection:bg-indigo-500 selection:text-white">

    <!-- LOGIN OVERLAY (Shows only if not logged in) -->
    <div id="login-screen" class="fixed inset-0 z-[60] bg-[#050510] flex items-center justify-center p-6 transition-all duration-500">
        <div class="w-full max-w-md bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl text-center">
            <div class="mb-6 inline-flex p-4 rounded-full bg-indigo-500/20 text-indigo-400 shadow-[0_0_30px_rgba(99,102,241,0.3)]">
                <i data-lucide="ghost" class="w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent mb-2">Shadow GPT</h1>
            <p class="text-gray-400 mb-8 text-sm">Enter the shadow realm.</p>
            
            <input type="text" id="username-input" placeholder="What should we call you?" 
                class="w-full bg-black/40 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all mb-4 text-center">
            
            <button onclick="app.login()" class="w-full py-4 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 font-bold hover:shadow-lg hover:shadow-indigo-500/30 active:scale-[0.98] transition-all">
                Enter Interface
            </button>
        </div>
    </div>

    <div class="flex h-full relative">
        
        <!-- SIDEBAR (History) -->
        <aside id="sidebar" class="absolute inset-y-0 left-0 w-72 bg-[#0a0a12]/95 backdrop-blur-xl border-r border-white/5 transform -translate-x-full md:translate-x-0 md:static transition-transform duration-300 z-40 flex flex-col">
            <div class="p-4 flex items-center justify-between border-b border-white/5">
                <div class="flex items-center gap-2 font-bold text-indigo-400">
                    <i data-lucide="ghost" class="w-5 h-5"></i> Shadow
                </div>
                <button onclick="app.toggleSidebar()" class="md:hidden p-2 text-gray-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <div class="p-3">
                <button onclick="app.newChat()" class="w-full flex items-center gap-2 bg-indigo-600/10 border border-indigo-500/20 text-indigo-300 hover:bg-indigo-600/20 px-4 py-3 rounded-xl transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Chat
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-3 space-y-1" id="history-list">
                <!-- History items injected here -->
            </div>

            <div class="p-4 border-t border-white/5 bg-black/20">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center font-bold text-xs" id="user-avatar-initial">U</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium truncate text-gray-200" id="display-username">User</p>
                        <p class="text-xs text-gray-500 truncate">Free Plan</p>
                    </div>
                    <button onclick="app.toggleSettings()" class="text-gray-400 hover:text-white"><i data-lucide="settings" class="w-5 h-5"></i></button>
                </div>
            </div>
        </aside>

        <!-- MAIN CHAT AREA -->
        <main class="flex-1 flex flex-col bg-gradient-to-br from-[#050508] via-[#090914] to-[#040408] relative w-full">
            
            <!-- Mobile Header -->
            <header class="md:hidden flex items-center justify-between p-4 border-b border-white/5 bg-[#050510]/80 backdrop-blur-md sticky top-0 z-30">
                <button onclick="app.toggleSidebar()" class="text-gray-400"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Shadow GPT</span>
                <div class="w-6"></div> <!-- Spacer -->
            </header>

            <!-- Chat Messages -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
                <!-- Messages go here -->
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center opacity-50 p-6">
                    <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mb-4 text-indigo-400">
                        <i data-lucide="sparkles" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-300">How can I help you?</h2>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 md:p-6 bg-gradient-to-t from-[#050508] to-transparent sticky bottom-0 z-20">
                <div class="max-w-3xl mx-auto relative bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl focus-within:border-indigo-500/50 focus-within:ring-1 focus-within:ring-indigo-500/50 transition-all">
                    <textarea id="user-input" rows="1" placeholder="Message Shadow..." 
                        class="w-full bg-transparent text-gray-100 rounded-2xl pl-5 pr-14 py-4 resize-none focus:outline-none placeholder-gray-500"
                        style="min-height: 56px; max-height: 150px;"></textarea>
                    
                    <button id="send-btn" onclick="app.handleSend()" 
                        class="absolute right-2 top-2 bottom-2 w-10 h-10 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl flex items-center justify-center transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-indigo-500/20">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-center text-[10px] text-gray-600 mt-2">Shadow GPT can make mistakes. Verify important info.</p>
            </div>
        </main>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[70] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-[#111] border border-white/10 rounded-2xl w-full max-w-sm p-6 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button onclick="app.toggleSettings()" class="text-gray-500 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-indigo-400 mb-1 uppercase tracking-wide">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk-or-..." 
                        class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-indigo-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-medium text-indigo-400 mb-1 uppercase tracking-wide">Your Name</label>
                    <input type="text" id="settings-username" 
                        class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-indigo-500 outline-none transition-colors">
                </div>
                <button onclick="app.saveSettings()" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition-all">
                    Save Changes
                </button>
                <button onclick="app.logout()" class="w-full text-red-400 text-sm py-2 hover:underline">
                    Clear Data & Logout
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
